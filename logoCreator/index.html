<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Creator</title>
</head>
<body>
    <h1>Logo Creator!</h1>
    <form>
        <div>
            <label for="brandName">Your Brand Name: </label>
            <input type="text" id="brandName">
        </div>
        <div>
            <label for="brandColor">Your Brand Color: </label>
            <input type="color" id="brandColor">
        </div>
        <div>
            <label for="logoFontSize">Logo Font Size</label>
            <input type="range" id="logoFontSize">
        </div>
       
    </form>
    <script src="app.js"></script>
</body>
</html>
