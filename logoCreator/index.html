<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Creator</title>
</head>
<body>
    <h1>Logo Creator!</h1>
    <form action="" id="logoForm">
        <p>
            <label for="">Enter Your Brand Name: 
                <input type="text" placeholder="brand name" name="brandName">
            </label>
        </p>
        <p>
            <label for="">Enter Your Brand Color: </label>
            <input type="color" name="brandColor">
        </p>
        <p>
            <label for="">Select Logo Font Size</label>
            <input type="range" name="logoFontSize" min="10" max="200">
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    <section id="results"></section>


       
    </form>
    <script src="app.js"></script>
</body>
</html>
