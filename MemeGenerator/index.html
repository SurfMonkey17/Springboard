<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Meme Generator</h1>
    <h2>Fill out form to start creating memes!</h2>
    <ul>
        <li>Find an image you like online.</li>
        <li>Right-click the image and choose "Copy Image Address".</li>
        <li>Paste that link into the Image URL box above.</li>
        <li>Enter in text and submit!</li>
    </ul>
    <!--form that accepts link to image, text for top of meme, and text for bottom of meme. All fields are required for submission. -->
    <div class="form-container">
        <form action="" id="meme-form">
            <div>
                <label for="image-url">Image URL:</label>
                <input type="url" id="image-url" placeholder = "http://example.com" required>
            </div>
            <div>
                <label for="top-text">Enter top text: </label>
                <input type="text" id="top-text" required> 
            </div>
            <div>
                <label for="bottom-text">Enter bottom text: </label>
                <input type="text" id="bottom-text" required>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>
   
    <!--delete button so user can delete memes from page-->

    <!--sumbit button (js to append to dom a div which contains the meme, including image and text; meme displays on page)-->
    <!--user can submit multiple memes and have all shown on page-->
    <div id="created-memes">
        
        
    </div>


</body>
</html>
